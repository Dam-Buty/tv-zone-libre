<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Bienvenue sur Télé Zone Libre, prenez un pavé et installez vous ⚒️"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      property="og:image"
      content="https://tv.lazone.at/images/fb-logo.webp"
    />
    <meta property="og:title" content="Bienvenue sur Télé Zone Libre" />
    <meta
      property="og:description"
      content="La télé des années 90 dans ton ordi des années 20"
    />
    <title>Bienvenue sur Télé Zone Libre</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .tv-screen-scale {
        top: 14%;
        left: 11%;
        width: 56%;
        height: 67%;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: "#110B16",
              light: "#F0EDD5",
              sand: "#F1E9AE",
              eggplant: "#533869",
            },
          },
        },
      };
    </script>

    <script type="text/hyperscript" src="behaviours._hs"></script>
    <script type="text/hyperscript" src="old._hs"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.9"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.9/dist/socket.js"></script>
  </head>
  <body class="bg-dark text-light flex flex-col justify-center items-center">
    <h1 class="text-4xl font-bold mb-8">Bienvenue sur Télé Zone Libre</h1>

    <div class="min-h-[500px] w-[60%]">
      <div
        class="absolute"
        _="
          install Draggable(dragHandle: #tv-handle in me)
          install Resizable(resizeHandle: #resize-handle in me)
        "
      >
        <div
          class="cursor-move text-center w-auto rounded-t-lg bg-eggplant text-light"
          id="tv-handle"
        >
          ----====----
        </div>
        <div class="relative w-full h-full rounded-b-lg">
          <img
            src="images/tele-zone-libre.webp"
            class="w-full h-full"
            alt="TV Screen background"
          />

          <video
            class="absolute tv-screen-scale bg-black rounded-lg"
            id="tv-frame"
            src="images/static.avif"
            controls
            autoplay
            muted
            _="on startAt(startTime) 
                set my currentTime to startTime
              on ended
                zap(currentChannelId)
            "
          ></video>

          <div
            class="absolute right-0 bottom-0 w-10 h-10 cursor-se-resize"
            id="resize-handle"
          ></div>
        </div>
      </div>
    </div>
    <div class="container mx-auto py-8 mb-6" _="init send loadData">
      <div
        id="card-container"
        class="grid grid-cols-1 md:grid-cols-3 gap-6 mt-8"
      ></div>
    </div>
  </body>
</html>
